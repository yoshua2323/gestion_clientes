<div class="clientes-container">
    <h2>Lista de Clientes</h2>
    <div class="form-group">
        <input type="text" placeholder="Nombre" [(ngModel)]="nuevoCliente.nombre">
        <input type="email" placeholder="Email" [(ngModel)]="nuevoCliente.email">
        <input type="text" placeholder="Número de Celular" [(ngModel)]="nuevoCliente.celular">
        <input type="text" placeholder="Cédula" [(ngModel)]="nuevoCliente.cedula">
        <button (click)="agregarCliente()" class="btn btn-primary">Agregar Cliente</button>
    </div>
    <table class="clientes-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Número de Celular</th>
                <th>Cédula</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.celular }}</td>
                <td>{{ cliente.cedula }}</td>
                <td>
                    <button (click)="editarCliente(cliente.id)" class="btn btn-warning">Editar</button>
                    <button (click)="eliminarCliente(cliente.id)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
